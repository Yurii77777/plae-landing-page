<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Plae</title>
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <div class="wrapper">
            <section class="top-section" id="top-section">
                <div class="top-section__logo">
                    <a
                        href="/"
                        class="top-section__logo-link"
                        title="Go to the main page"
                    >
                        <img
                            src="./images/logo.webp"
                            alt="Plae logo"
                            class="top-section__logo-img"
                        />
                    </a>
                </div>
                <div class="top-section__content-container">
                    <h1 class="top-section__title">Coming Soon</h1>
                    <p class="top-section__paragraph">
                        goplae.co.uk is coming soon but in the meantime check
                        out this page and sign up to our newsletter for more
                        information
                    </p>

                    <form method="post" action="#" class="top-section__form">
                        <div class="top-section__input-wrapper">
                            <input
                                type="email"
                                name="email"
                                id="email"
                                class="top-section__input-email"
                            />
                            <label for="email" class="top-section__label-email"
                                >Enter email address</label
                            >
                        </div>

                        <button
                            type="submit"
                            class="top-section__sign-up-button"
                        >
                            Sign Up
                        </button>
                    </form>
                </div>

                <div class="top-section__navigation-dots">
                    <span
                        class="top-section__navigation-dot dot-1 active"
                    ></span>
                    <span class="top-section__navigation-dot dot-2"></span>
                    <span class="top-section__navigation-dot dot-3"></span>
                    <span class="top-section__navigation-dot dot-4"></span>
                    <span class="top-section__navigation-dot dot-5"></span>
                    <span class="top-section__navigation-dot dot-6"></span>
                </div>
            </section>
        </div>

        <script async src="./js/main.js"></script>
    </body>
</html>
